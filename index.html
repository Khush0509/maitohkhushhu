<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For You üíñ</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #fde2e4, #fadadd);
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .container {
        background: rgba(255,255,255,0.96);
        padding: 40px;
        border-radius: 28px;
        max-width: 650px; /* Slightly wider for the typing text */
        width: 90%;
        text-align: center;
        box-shadow: 0 25px 50px rgba(0,0,0,0.15);
        z-index: 10;
        animation: fadeIn 1.2s ease;
        position: relative;
    }

    h1 {
        color: #e91e63;
        margin-bottom: 18px;
        font-size: 28px;
    }

    p {
        font-size: 18px;
        color: #444;
        line-height: 1.6;
        margin-bottom: 14px;
    }

    .highlight {
        color: #e91e63;
        font-weight: 600;
    }

    button {
        padding: 12px 28px;
        font-size: 16px;
        border-radius: 25px;
        border: none;
        cursor: pointer;
        margin: 10px;
        transition: all 0.3s ease;
        background: #e91e63;
        color: white;
    }

    button:hover {
        transform: scale(1.05);
        box-shadow: 0 5px 15px rgba(233, 30, 99, 0.3);
    }

    .no {
        background: #ccc;
        color: #333;
    }

    /* Larger Image Style */
    .photo {
        width: 280px; /* Increased size */
        height: auto;
        border-radius: 24px;
        margin: 10px auto 20px;
        display: block;
        box-shadow: 0 12px 30px rgba(0,0,0,0.2);
        animation: imageEntrance 1.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    /* Typing Cursor Effect */
    #typing-text {
        display: inline;
        white-space: pre-wrap;
    }

    .cursor {
        display: inline-block;
        width: 3px;
        background-color: #e91e63;
        margin-left: 2px;
        animation: blink 0.7s infinite;
    }

    @keyframes blink {
        0%, 100% { opacity: 1; }
        50% { opacity: 0; }
    }

    @keyframes imageEntrance {
        0% { opacity: 0; transform: scale(0.5) translateY(40px); }
        100% { opacity: 1; transform: scale(1) translateY(0); }
    }

    .doodle {
        position: fixed;
        bottom: -50px;
        pointer-events: none;
        z-index: 1;
        animation: floatUp linear infinite;
    }

    @keyframes floatUp {
        0% { transform: translateY(0) rotate(0deg); opacity: 0; }
        10% { opacity: 0.7; }
        90% { opacity: 0.7; }
        100% { transform: translateY(-120vh) rotate(360deg); opacity: 0; }
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .scroll-area {
        max-height: 75vh;
        overflow-y: auto;
        padding: 10px;
    }
</style>
</head>
<body>

<div class="container" id="content">
    <h1>Hey Kanishka üíñ</h1>
    <p>Aage badhne se pehle ek chhota sa question hai ü§ç</p>
    <p class="highlight">Are you ready to smile thoda sa?</p>
    <button onclick="nextStep(1)">Yes üòä</button>
    <button class="no" onclick="alert('Thoda sa smile toh banta hai na üòå')">No</button>
</div>

<script>
const content = document.getElementById("content");
const music = new Audio('music.mp3');
music.loop = true;
let musicStarted = false;

function startMusic() {
    if (!musicStarted) {
        music.play().catch(e => console.log("Audio play failed:", e));
        musicStarted = true;
    }
}

function nextStep(n) {
    startMusic();

    if (n === 1) {
        content.innerHTML = `
            <h1>Good üòå</h1>
            <p>Ek aur baat thoda sa patience hai tumhare paas?</p>
            <p class="highlight">Kyunki yeh sirf shuruaat hai.</p>
            <button onclick="nextStep(2)">Yes üíó</button>
            <button class="no" onclick="alert('Bas thoda sa aur ü§ç')">No</button>
        `;
    }

    if (n === 2) {
        content.innerHTML = `
            <h1>Okay ü§ç</h1>
            <p>Last one promise.</p>
            <p class="highlight">Will you let me make this Valentine‚Äôs week special for us?</p>
            <button onclick="nextStep(3)">Yes ‚ù§Ô∏è</button>
            <button class="no" onclick="alert('Iska answer toh haan hi hoga üòå')">No</button>
        `;
    }

    if (n === 3) {
        content.innerHTML = `
            <div class="scroll-area">
                <h1>Hey Kanishka üíñ</h1>
                <img src="starter.jpg" class="photo" alt="Our Special Moment">
                <p id="typing-text"></p><span class="cursor"></span>
            </div>
        `;
        
        const textToType = `Yeh sirf ek chhoti si shuruaat hai. Main bas tumhe yeh batana chahta tha ki aane wale din thode special hone wale hain.

Hum dono ka pehla Valentine‚Äôs week hai aur honestly mujhe bas yeh chahiye ki tum har din thoda sa aur khush raho.

Shayad hum physical gifts exchange na kar paaye taki family ko pata na chale aur woh bilkul theek hai.

Par hum apna favourite food saath mein kha sakte hain, we can hold our hands together, tight hugs le sakte hain, aur bas ek dusre ke saath reh sakte hain.

Mujhe kisi grand cheez ki zarurat nahi. Bas tumhara saath, tumhari smile, aur yeh feeling ki yeh pal sirf humare hain.

Is poore week mein main bas itna chahta hoon ki hum ise slow rakhein, soft rakhein aur apna banayein. ü§ç`;

        typeWriter(textToType, "typing-text", 50); // 50ms per character
    }
}

function typeWriter(text, elementId, speed) {
    let i = 0;
    const element = document.getElementById(elementId);
    
    function type() {
        if (i < text.length) {
            element.textContent += text.charAt(i);
            i++;
            setTimeout(type, speed);
            
            // Auto-scroll to bottom as text types
            const scrollArea = document.querySelector('.scroll-area');
            scrollArea.scrollTop = scrollArea.scrollHeight;
        } else {
            // Remove cursor when done
            document.querySelector('.cursor').style.display = 'none';
        }
    }
    type();
}

// Floating Doodles
const symbols = ["‚ù§Ô∏è", "üåπ", "üç´", "üíç", "ü§ó", "üíã", "üíñ", "‚ú®"];
for (let i = 0; i < 40; i++) {
    const d = document.createElement("div");
    d.className = "doodle";
    d.innerText = symbols[Math.floor(Math.random() * symbols.length)];
    d.style.left = Math.random() * 100 + "vw";
    d.style.animationDuration = (6 + Math.random() * 8) + "s";
    d.style.animationDelay = (Math.random() * 10) + "s";
    d.style.fontSize = (16 + Math.random() * 24) + "px";
    document.body.appendChild(d);
}
</script>

</body>
</html>
